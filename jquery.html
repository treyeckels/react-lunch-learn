<html>

<head>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
</head>

<body>

    <h1>The Cat In The Hat with JS</h1>

    <div class="filters">
        <label>Select Type</label>
        <select class="hat-filter">
            <option value="all" selected>All</option>
            <option value="hat">With Hat</option>
            <option value="noHat">Without Hat</option>
        </select>

    </div>

    <h2>Cats</h2>

    <table>
        <tr>
            <th>Select</th>
            <th>Preview</th>
            <th>Title</th>
        </tr>
        <tr class="record" data-id="0" data-caption="Ring Ring Ring" data-selected data-type="noHat">
            <td>
                <input type="checkbox" checked disabled />
            </td>
            <td class="preview">
                <img src="https://i.ytimg.com/vi/XzjtYNCNMCw/maxresdefault.jpg" />
            </td>
            <td class="title">Cats Ring Bells For Treats 1</td>
        </tr>
        <tr class="record" data-id="1" data-caption="Cats are wearing Pumpkin Hats" data-type="hat">
            <td>
                <input type="checkbox" value="server-side-only-second-checked.html" />
            </td>
            <td class="preview">
                <img src="https://i.ytimg.com/vi/qejDmpb1JKk/maxresdefault.jpg" />
            </td>
            <td class="title">Cats in Pumpkin Hats Ring Bells For Treats</td>
        </tr>
        <tr class="record" data-id="2" data-caption="Cats are wearing Watermelon Hats" data-type="hat">
            <td>
                <input type="checkbox" />
            </td>
            <td class="preview">
                <img src="https://www.saveur.com/sites/saveur.com/files/styles/1000_1x_/public/images/2017/06/food-hat-cats_2000x1500.jpg?itok=XmX_S6yD&fc=50,50"
                />
            </td>
            <td class="title">Cats in Watermelon Hats Ring Bells For Treats</td>
        </tr>
        <tr class="record" data-id="3" data-caption="Cats are Hungry" data-type="noHat">
            <td>
                <input type="checkbox" />
            </td>
            <td class="preview">
                <img src="https://i.ytimg.com/vi/B_DNR37zWy0/maxresdefault.jpg" />
            </td>
            <td class="title">Ring Ring Ring</td>
        </tr>
        <tr class="record" data-id="4" data-caption="Cats are wearing Witch Hats" data-type="hat">
            <td>
                <input type="checkbox" />
            </td>
            <td class="preview">
                <img src="https://thumbnails.jukinmedia.com/thumbnail-1474937759233.jpg" />
            </td>
            <td class="title">Witch Hat</td>
        </tr>
    </table>

    <h2>Image</h2>

    <div>
        <h1 class="gallery-title">Cats Ring Bells For Treats 1</h1>
        <img class="gallery-image" src="https://i.ytimg.com/vi/XzjtYNCNMCw/maxresdefault.jpg" />
        <p class="gallery-caption">The cats are ringing bells for treats.</p>
    </div>

    <script src="js.js"></script>

</body>

</html>
